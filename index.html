<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="imgs/wall-clock.png">
  </head>
  <body>
    <div class="clock">
      <div class="hand min"></div>
      <div class="hand hour"></div>
      <div class="hand sec"></div>

      <div class="circle"></div>

      <div style="--rotate: 1" class="num"><div>1</div></div>
      <div style="--rotate: 2" class="num"><div>2</div></div>
      <div style="--rotate: 3" class="num"><div>3</div></div>
      <div style="--rotate: 4" class="num"><div>4</div></div>
      <div style="--rotate: 5" class="num"><div>5</div></div>
      <div style="--rotate: 6" class="num"><div>6</div></div>
      <div style="--rotate: 7" class="num"><div>7</div></div>
      <div style="--rotate: 8" class="num"><div>8</div></div>
      <div style="--rotate: 9" class="num"><div>9</div></div>
      <div style="--rotate: 10" class="num"><div>10</div></div>
      <div style="--rotate: 11" class="num"><div>11</div></div>
      <div class="num"><div>12</div></div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
